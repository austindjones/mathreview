<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>index</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='/static/stylesheets/style.css'>
</head>
<body class='homepage'>
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        </button>
            </div> <!--navbar-header -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                   <li><a href='{% url 'theorems:index'  %}'><span class='glyphicon glyphicon-home'></span></a></li>
                   <li class='active'><a href='{% url 'theorems:subjects'  %}?page=1'>Subjects</a></li>
                   <li> <a href='{% url 'theorems:definitions'  %}?page=1'>Definitions</a></li>
                   <li> <a href='{% url 'theorems:theorems'  %}?page=1'>Theorems</a></li>
                   <li> <a href='{% url 'theorems:questions'  %}?page=1'>Questions</a></li>
                </ul>
            </div> <!-- div.row -->
        </div>
    </nav>
    <header class='center'>
        Math Review
    </header>
    <div class='container-fluid maincontainer'>
        <div class='row mainrow'>
           
            <div class='col-xs-12 maincol'>
                <main>
                    {% if question %}
                    <h3 class='center'>Question of the Moment</h3>
                    <div class='center'>
                        Question {{ question_num  }}
                    </div>
                    <div id='questionText'>
                        {{ question.question_text|safe }}
                    </div>
                    <div id='answerLink'><a href='{% url 'theorems:question' question.id  %}'>answer</a></div>
                   {% endif %}
                </main>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12'>
                <footer>
                    Footer
                </footer>
            </div>
        </div>
    </div> <!-- div.container -->
</body>    
</html>
